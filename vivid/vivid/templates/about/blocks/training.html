<div class="training sticky-wrapper" style="z-index: {{z}}">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="sticky-wrapper__box">
          <div class="sticky-wrapper__box__content">
            <div class="main-title" style="padding-top: 147px;">{{page.press_title|safe}}</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="main-box-wrapper__content" style="padding-top: 147px; margin-bottom: 92px;">
          <div class="main-box-wrapper__content__imgs">
            <div class="item">
              <div class="myth__title">{{page.press_first_title|safe}}</div>
              <div class="myth__desc" style="margin-top: 12px;margin-bottom: 32px;">{{page.press_first_text}}</div>
              <picture>
                <source type="image/" srcset="/static/home/media/image/train1.jpg">
                <img src="/static/home/media/image/train1.jpg" alt="img">
              </picture>
            </div>
            <div class="item">
              <picture>
                <source type="image/" srcset="/static/home/media/image/train2.jpg">
                <img src="/static/home/media/image/train2.jpg" alt="img">
              </picture>
              <div class="myth__title" style="margin-top: 32px;margin-bottom: 12px;">{{page.press_2_title|safe}}</div>
              <div class="myth__desc">{{page.press_2_text}}</div>
            </div>
          </div>
          <picture class="training__big">
            <source type="image/" srcset="/static/home/media/image/train3.jpg">
            <img src="/static/home/media/image/train3.jpg" alt="img">
          </picture>
          <div class="training__big-title">{{page.press_3_title|safe}}</div>
          <div class="training__big-desc">{{page.press_3_text}}</div>
          <div class="main-box-wrapper__content__imgs">
            <div class="item">
              <picture>
                <source type="image/" srcset="/static/home/media/image/train2.jpg">
                <img src="/static/home/media/image/train2.jpg" alt="img">
              </picture>
              <div class="myth__title" style="margin-top: 32px;margin-bottom: 12px;">{{page.press_4_title|safe}}</div>
              <div class="myth__desc">{{page.press_4_text}}</div>
            </div>
            <div class="item">
              <div class="myth__title">{{page.press_5_title|safe}}</div>
              <div class="myth__desc" style="margin-top: 12px;margin-bottom: 32px;">{{page.press_5_text}}</div>
              <picture>
                <source type="image/" srcset="/static/home/media/image/train1.jpg">
                <img src="/static/home/media/image/train1.jpg" alt="img">
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
