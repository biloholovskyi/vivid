{% load static %}
<section class="main-box-wrapper cold-pressed sticky-wrapper sticky-wrapper--adaptive">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="sticky-wrapper__box">
          <div class="sticky-wrapper__box__content">
            <h3 class="main-title" style="padding-top: 128px;">{{page.cold_title|safe}}</h3>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="cold-pressed__top-text" style="padding-top: 128px;">{{page.cold_text}}</div>
        <div class="main-box-wrapper__content">
          <div class="main-box-wrapper__content__imgs">
            <div class="item" style="padding-top: 80px;">
              <picture>
                <source type="image/" srcset="/media/{{page.cold_img_1}}g">
                <img src="/media/{{page.cold_img_1}}" alt="img">
              </picture>
              <div class="oil-oil__text">{{page.cold_text_1}}</div>
            </div>
            <div class="item">
              <picture>
                <source type="image/" srcset="/media/{{page.cold_img_2}}">
                <img src="/media/{{page.cold_img_2}}" alt="img">
              </picture>
              <div class="oil-oil__text" style="margin-bottom: 124px;">{{page.cold_text_2}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
