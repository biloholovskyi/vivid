<div class="first-press sticky-wrapper" style="background-color: #F1F1F1; z-index: {{z}}">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="sticky-wrapper__box">
          <div class="sticky-wrapper__box__content">
            <div class="main-title" style="padding-top: 128px;">{{page.check_title|safe}}</div>
          </div>
        </div>
      </div>
      <div class="col-6" style="margin-bottom: 128px;">
        <div class="first-press__text" style="margin-top: 32px; padding-top: 128px;">{{page.check_text}}</div>
        <picture class="first-press__img">
          <source type="image/" srcset="/static/home/media/image/grade.jpg">
          <img src="/static/home/media/image/grade.jpg" alt="img">
        </picture>
      </div>
    </div>
  </div>
</div>
