<section class="block-form">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 offset-lg-3">
        <h3 class="main-title">Остались вопросы? Свяжитесь с нами</h3>
        <form class="block-form" method="post">
          <input type="text" name="name" placeholder="Ваше имя">
          <input type="text" name="tel" placeholder="Ваш номер телефона">
          <input type="text" name="email" placeholder="Ваш Email (необязательно)">
          <input type="text" name="question" placeholder="Ваш Вопрос">
          <button class="red-button" type="submit">Отправить</button>
          <div class="checkbox-wrapper checkbox-wrapper--center">
            <div class="political-check__text">Нажимая кнопку "отправить", вы соглашаетесь с <a href="/media/{{pdf}}" target="_blank">политикой обработки данных</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
